<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="main.css">
  
</head>
<body>

  <div class="card">
    <div class="image-container"><img class="card-image" src="images/image-qr-code.png" alt="QR Code para desafio"></div>
    <div class="card_content">
      <div class="title_box"><h1 class="card_title">Improve your front-end skills by building projects</h1></div>
      <div class="par_box">
        <p class="card_description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GabrielDMSL" target="_blank">Gabriel Dias</a>.
  </div>
</body>
</html>
